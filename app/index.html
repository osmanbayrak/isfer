<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <title>İsfer</title>
  <link rel="icon" type="image/png" href="images/logo.png"/>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bootstrap/bootstrap-3.3.7/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/bootstrap-3.3.7/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/bootstrap-3.3.7/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="bootstrap/bootstrap-3.3.7/dist/fonts/glyphicons-halflings-regular.svg">
  <link rel="stylesheet" href="bootstrap/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body style="font-family: 'Bitstream Vera Sans'; font-weight: 500; background-color: whitesmoke">
  <nav class="navbar navbar-inverse navbar-fixed-top" id="nav" style="box-shadow: 0 8px 10px #747474; background-size: 100%; background-color: #292929">
    <div class="navbar-header">
      <img ng-mouseover="brighter($event)" ng-mouseleave="darker($event)" style="border-radius: 20px; cursor: pointer" width="28%" src="images/logo.png">
    </div>
    <div class="container-fluid col-md-offset-3 col-xs-offset-0">
      <ul class="nav navbar-nav">
        <li style="margin-right: 27px" class="{{currentMenu == '/home' ? 'active': undefined}}"><a href="#/home">Anasayfa </a></li>
        <li style="margin-right: 27px;" class="dropdown {{currentMenu == '/about' || currentMenu == '/applications' || currentMenu == '/activities' ? 'active': undefined}}">
          <a style="cursor: pointer">Kurumsal <i class="fa fa-caret-down"></i></a>
          <div class="dropdown-content">
            <a href="#/activities">Faaliyetler</a>
            <a href="#/applications">Uygulamalar</a>
            <a href="#/about">Hakkımızda</a>
          </div>
        </li>
        <li style="margin-right: 27px;" class="dropdown {{currentMenu.slice(0,9) == '/products' ? 'active': undefined}}">
          <a style="cursor: pointer">Ürünler <i class="fa fa-caret-down"></i></a>
          <div class="dropdown-content">
            <a href="#/products/yassimamuller">Yassı Mamüller</a>
            <a href="#/products/uzunmamuller">Uzun Mamüller</a>
            <a href="#/products/profiller">Profiller</a>
            <a href="#/products/dekoratifdemirler">Dekoratif Demirler</a>
          </div>
        </li>
        <li style="margin-right: 27px" class="{{currentMenu == '/cart' ? 'active': undefined}}"><a href="#/cart">Sepetim </a></li>
        <li style="margin-right: 27px;" class="dropdown {{currentMenu == '/tech' ? 'active': undefined}}">
          <a style="cursor: pointer">Teknik Bilgiler <i class="fa fa-caret-down"></i></a>
          <div class="dropdown-content">
            <a href="#/weight-cal">Ağırlık Hesaplama</a>
            <a href="#/quality">Kalite Belgeleri</a>
          </div>
        </li>
        <li style="margin-right: 27px" class="{{currentMenu == '/contact' ? 'active': undefined}}"><a href="#/contact">İletişim </a></li>
      </ul>
    </div>
  </nav>
  <div ng-view></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="home/home.js"></script>
  <script src="product/catalog.js"></script>
  <script src="cart/cart.js"></script>
  <script src="bootstrap/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-select/dist/select.js"></script>
</body>
</html>
