<div class="text-center" style="margin-top: 120px">
    <h2>Sepetim</h2>
    <div class="container col-md-8 col-md-offset-2" style="border: solid dimgray 3px; border-radius: 7px">
        <table class="table table-hover">
            <thead class="text-center">
                <th class="text-center col-md-2">Ürün resmi</th>
                <th class="text-center col-md-2">Ürün adı</th>
                <th class="text-center col-md-1">Ağırlığı</th>
                <th class="text-center col-md-1">Fiyatı</th>
                <th class="text-center col-md-2">Aksiyonlar</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in list">
                    <td><img width="30%" src="../images/{{item.img}}"></td>
                    <td>{{item.name}}</td>
                    <td>{{item.weight}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm">Çıkar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
